                  </tr>
                  <tr>
                     <td>5 Stones</td>

               </table>

            <!--end playerPanel-->

            <div class="mainScreen">
               <p class="screenText mainText">
                  
               </p>
               <button class= screenActionButton>Start Game</button>
            </div>
            <!--mainScreen-->

         </div>
         <!--end mainScreenCont-->

         <div class="infoPanel">
            <p>Current Room: Start Area</p>
         </div>
         <!--end infoPanel-->

         <div class="mainControlPanel">
            <i class="fas fa-cogs"></i>
            <h3>Control Panel</h3>

            <div class= "buttonCont">
               <button>Start</button>
               <button>Button</button>
               <button>Test 3</button>
            </div><!--end buttonCont-->
